<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinculaciones</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de Vinculación</h2>
    
    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-header">Filtros</div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="filterProject">Proyecto</label>
                        <select id="filterProject" class="form-control">
                            <option selected>Seleccione proyecto</option>
                            <!-- Otras opciones -->
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="filterTutor">Tutor</label>
                        <select id="filterTutor" class="form-control">
                            <option selected>Seleccione tutor</option>
                            <!-- Otras opciones -->
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="filterPeriod">Período Académico</label>
                        <select id="filterPeriod" class="form-control">
                            <option selected>Seleccione período académico</option>
                            <!-- Otras opciones -->
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="filterStudent">Estudiante</label>
                        <input type="text" class="form-control" id="filterStudent" placeholder="Buscar estudiante por nombre, apellidos, cédula">
                    </div>
                    <div class="form-group col-md-4">
                        <label>&nbsp;</label>
                        <button type="button" class="btn btn-primary btn-block" onclick="applyFilters()">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Tabla de Vinculaciones -->
    <div class="card mb-4">
        <div class="card-header">Vinculaciones</div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre proyecto</th>
                        <th>Fecha inicio</th>
                        <th>Período académico</th>
                        <th>Cantidad de alumnos asignados</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos -->
                </tbody>
            </table>
            <!-- Paginación -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">&laquo;</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <!-- Botón para nueva asignación -->
    <div class="text-right mb-4">
        <button class="btn btn-success">+ Nueva Vinculación</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        // Implementar la lógica de filtrado
        console.log('Aplicando filtros...');
    }
</script>
</body>
</html>
